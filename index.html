<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>AJAX App</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="leaflet/leaflet.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container animated fadeIn">
		<div class="row animated slideInLeft">
			<div class="col-sm-12 text-left">
				<h1><i class="glyphicon glyphicon-cog"></i> USO DE APIS: <span class="font-light">GOOGLE MAPS | LEAFLET | DARKSKY</span></h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-6 animated fadeInDownBig">
				<div id="map" class="radius-5px"></div>
			</div>
			<div class="col-sm-6 animated fadeInUpBig">
				<div class="row">
					<div class="col-md-12 bg-grey p20 radius-5px">
						<div class="form-group">
							<label class="text-uppercase"><i class="glyphicon glyphicon-map-marker"></i> Indique una ciudad:</label>
							<select name="select" id="select" class="form-control">
								<option value="stg" selected>Santiago</option>
								<option value="vlp">Valparaíso</option>
								<option value="qta">Quillota</option>
								<option value="pta">Punta Arenas</option>
							</select>
						</div>
					</div>
				</div>
				<hr>
				<div id="resumen_container">
					<div class="row">
						<div class="col-md-12 text-center">
							<h2 id="resumen"></h2>
							<br>
							<img id="image" src="" alt="weather-icon" class="img-responsive">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- API DE GOOGLE MAPS / DEBES INSTER TU KEY EN LA URL
		<script src="https://maps.googleapis.com/maps/api/js?key=INSERTATUKEYAQUÍ&callback=initMap" async defer></script>
	-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	 <script src="leaflet/leaflet.js" ></script>
	<script type="text/javascript" src="leaflet.js"></script>
</body>

</html>
